<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta property="og:image" content="images/Screenshot1.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>PokemonDB</title>
</head>

<body>
	<header class="header">
		<div class="logo">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1200px-Pok%C3%A9_Ball_icon.svg.png"
				alt="logo-img" />
			<span>Pokemon</span>
		</div>
		<select name="" id="select">
			<option value="0">All</option>
			<option value="1">Cave</option>
			<option value="2">Forest</option>
			<option value="3">Grass Land</option>
			<option value="4">Mountain</option>
			<option value="5">Rare</option>
			<option value="7">Water</option>
		</select>
	</header>
	<div class="site-title">
		<h2>PokemonDB: All things Pokémon</h2>
		<p class="number-of-pokemon">List of <span class="highlight"></span> Pokémons and their details which can be
			sort based on their habitat</p>
		<h3 class="popup-titles comment-counts" hidden>Comments</h3>
	</div>
	<main class="all-cards">

	</main>
	<section class="spinner-section" hidden></section>
	<section class="popup-section" hidden>
	</section>
	<footer>
		<div class="footer-img-container">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1200px-Pok%C3%A9_Ball_icon.svg.png"
				alt="" class="footer-logo-img" />
		</div>
		<div class="footer-links-container">
			<h4 class="mx-10 white">Developed by</h4>
			<ul class="contributor-list">
				<li>
					<a href="https://github.com/Dagic-zewdu">
						<img src="https://avatars.githubusercontent.com/u/68595873?v=4" alt="" class="profile-photo" />
					</a>
				</li>
				<li>
					<a href="https://github.com/muneebulrehman">
						<img src="https://avatars.githubusercontent.com/u/33268927?v=4" alt="" class="profile-photo" />
					</a>
				</li>
			</ul>
		</div>
	</footer>
</body>

</html>
